<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ein-/Auszahlung</title>
    <link rel="stylesheet" type="stylesheet" href="resources/css/styles.css"/>
</h:head>
<h:body>
    <div class="ui-g, header" align="left">
        <div class="ui-g-4">
            <p:graphicImage width="320px" height="213px" value="resources/pictures/CS.png"/>
        </div>
        <div class="ui-g-4" align="center">
            <p:outputLabel styleClass="title" value="BBC Bank"/>
            <p/>
        </div>
        <div class="ui-g-4"/>
    </div>
    <div align="center">
        <p:outputLabel id="ha" value="#{bbcBean.customer.title} #{bbcBean.customer.firstName} #{bbcBean.customer.lastName}"/>
        <p/>
        <p:outputLabel id="ha1" value="#{bbcBean.customer.street}"/>
        <p/>
        <p:outputLabel id="ha2" value="#{bbcBean.customer.zipcode} #{bbcBean.customer.city}"/>
    </div>
    <div class="ui-g" align="center">
        <div class="ui-g-12">
            <p/>
            <input type="radio" name="transactiontype" required="" value="1">Einzahlung</input>
        </div>
    </div>
    <div class="ui-g" align="center">
        <div class="ui-g-12">
            <input type="radio" name="transactiontype" required="" value="2">Auszahlung</input>
        </div>
    </div>
    <div>
        <p/>
    </div>
    <div class="ui-g" align="center">
        <div class="ui-g-4"/>
        <div class="ui-g-4">
            <h:panelGrid columns="1" cellpadding="2">
                <p:outputLabel for="konti" value="Konti: "/>
                <p:selectOneMenu id="konti" required="">
                    <f:selectItem itemLabel="WÃ¤hlen Sie Ihr Konto:" itemValue="" noSelectionOption="false"/>
                    <f:selectItems value="#{bbcBean.customer.accounts}" var="a" itemLabel="#{a.iban}" />
                </p:selectOneMenu>
            </h:panelGrid>
        </div>
        <div class="ui-g-4"/>
    </div>
    <div>
        <p/>
    </div>
    <div class="ui-g" align="center">
        <div class="ui-g-4"/>
        <div class="ui-g-4">
            <p:outputLabel name="betrag" value="Betrag CHF" />
            <input type="number" name="betrag" value="#{bbcBean.transactionRecord.amount}" required=""/>
        </div>
        <div class="ui-g-4"/>
    </div>
<div>
    <p/>
</div>

    <div class="ui-g" align="center">
        <div class="ui-g-12">
            <p:outputLabel id="test" value="Transaktionstext: "/>
            <p:inputTextarea cols="25" maxlength="100"/>
        </div>
    </div>
    <div>
        <p/>
    </div>
    <div class="ui-g" align="center">
        <form action="">
            <input type="submit" value="#{bbcBean.getAuszahlung}" />
        </form>
    </div>
</h:body>
</html>
